watched_directories:
    notebooks:
        path: /input/slides
        patterns:
            - "**/topic_*.py"
    diagrams:
        path: /input/slides
        patterns:
            - "**/*.pu"
            - "**/*.drawio"
    images:
        path: /input/slides
        patterns:
            - "**/*.png"
            - "**/*.svg"
            - "**/*.jpg"
            - "**/*.jpeg"
            - "**/*.gif"
